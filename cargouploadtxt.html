<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background: rgb(5, 126, 242);
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(162, 182, 245);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 10px solid #007bff;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #eef5ff;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 30px;
            border-top: 2px solid #007bff;
            padding-top: 20px;
        }

        #results h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
        }

        #output {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="cargohomepage.html">Home</a>
            <a href="cargoaboutus.html">About Us</a>
            <a href="cargouploadtxt.html">Upload File</a>
            <a href="#audio">upload audio</a>
            <a href="cargocontact.html">Contact us</a>
        </div>
    </nav>

    <div class="container">
        <h1>Upload a Text File</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label style="color:white" for="file">Select a file to upload:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
