<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .json-output {
            white-space: pre-wrap; /* Preserves whitespace for JSON formatting */
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .data-table {
            border-collapse: collapse;
            width: 100%;
        }
        .data-table th, .data-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Processed Data</h1>
    
    {% if is_json %}
        <div class="json-output">
            <h2>JSON Output:</h2>
            <pre>{{ json_data }}</pre>
        </div>
    {% else %}
        <h2>Table Output:</h2>
        {{ tables|safe }}
    {% endif %}
    
    <br>
    <a href="{{ url_for('index') }}">Upload Another File</a>
</body>
</html>
